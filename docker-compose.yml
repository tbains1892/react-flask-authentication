version: '3.8'

services:
  # Flask API Backend
  flask_api:
    container_name: flask_api
    restart: always
    build: ./api-server-flask
    env_file: ./api-server-flask/.env
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5005/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy for API
  nginx:
    container_name: nginx
    restart: always
    image: "nginx:alpine"
    ports:
      - "5001:5000"
    volumes:
      - ./api-server-flask/nginx:/etc/nginx/conf.d
    networks:
      - app_network
    depends_on:
      - flask_api
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend (Production Mode with Nginx)
  react_ui:
    container_name: react_ui
    restart: always
    build:
      context: ./react-ui
      args:
        - REACT_APP_BACKEND_SERVER=http://localhost:5001/api/
    ports:
      - "3000:80"  # Map nginx port 80 to host port 3000
    networks:
      - app_network
    depends_on:
      - nginx
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app_network:
    driver: bridge